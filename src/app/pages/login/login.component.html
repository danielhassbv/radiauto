<div class="container py-5">
    <div class="card mx-auto" style="max-width: 400px">
        <div class="card-body">
            <h4 class="mb-3 text-center">Login Radiauto</h4>
            <form (ngSubmit)="login()">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input [(ngModel)]="email" name="email" type="email" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input [(ngModel)]="senha" name="senha" type="password" class="form-control" required />
                </div>
                <div *ngIf="erro" class="text-danger mb-2">{{ erro }}</div>
                <button class="btn btn-dark w-100" type="submit">Entrar</button>
            </form>
        </div>
    </div>
</div>
