<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
        <h4 class="text-center mb-3">Entrar na sua conta</h4>

        <form (ngSubmit)="login()">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input [(ngModel)]="email" name="email" type="email" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input [(ngModel)]="senha" name="senha" type="password" class="form-control" required />
            </div>

            <div class="d-flex justify-content-between mb-3">
                <a class="small" href="#" (click)="esqueciSenha(); $event.preventDefault()">Esqueci a senha</a>
                <a class="small" [routerLink]="['/registro']">Criar conta</a>
            </div>

            <button type="submit" class="btn btn-dark w-100" [disabled]="carregando">
                <span *ngIf="!carregando">Entrar</span>
                <span *ngIf="carregando">
                    <span class="spinner-border spinner-border-sm me-2"></span>Entrando...
                </span>
            </button>
        </form>

        <div class="text-center my-3 text-muted">ou</div>

        <button class="btn btn-outline-danger w-100" (click)="loginGoogle()">
            <i class="fab fa-google me-2"></i> Entrar com Google
        </button>

        <div *ngIf="erro" class="alert alert-danger mt-3 text-center py-2">{{ erro }}</div>
        <div *ngIf="sucesso" class="alert alert-success mt-3 text-center py-2">{{ sucesso }}</div>
    </div>
</div>
