<section class="container-fluid py-5 bg-gray" *ngIf="categoriasRestantes.length">
    <div class="container">
        <div class="row align-items-start g-4">

            <!-- Categoria em destaque à esquerda -->
            <div class="col-lg-3 col-md-12 text-center">
                <div class="categoria-banner position-relative rounded overflow-hidden shadow-sm">
                    <img [src]="getImagemCategoria(categoriaDestaque)" class="img-fluid w-100 h-100 object-fit-cover"
                        [alt]="categoriaDestaque" />
                    <div class="position-absolute bottom-0 w-100 text-white text-center py-2 bg-danger bg-opacity-75">
                        <h5 class="mb-0 fw-bold text-capitalize">{{ categoriaDestaque }}</h5>
                    </div>
                </div>
            </div>

            <!-- Outras categorias com ícones responsivos -->
            <div class="col-lg-9 col-md-12">
                <div class="row g-4">
                    <div *ngFor="let categoria of categoriasRestantes" class="col-lg-3 col-md-6 col-12">
                        <a [routerLink]="['/produtos']" [queryParams]="{ categoria: categoria.toLowerCase() }"
                            class="text-center text-decoration-none text-dark d-block">
                            <div class="rounded-circle bg-white shadow-sm p-3 d-flex align-items-center justify-content-center mx-auto"
                                style="width: 110px; height: 110px;">
                                <img [src]="getImagemCategoria(categoria)" [alt]="categoria" class="img-fluid"
                                    style="max-height: 80px;" />
                            </div>
                            <p class="mt-2 mb-0 small fw-semibold text-capitalize">{{ categoria }}</p>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
