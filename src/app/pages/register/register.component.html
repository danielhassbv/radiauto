<div class="container py-5">
    <div class="card mx-auto" style="max-width: 400px">
        <div class="card-body">
            <h4 class="mb-3 text-center">Registrar Novo Admin</h4>
            <form (ngSubmit)="registrar()" #form="ngForm">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input [(ngModel)]="email" name="email" type="email" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input [(ngModel)]="senha" name="senha" type="password" class="form-control" required
                        minlength="6" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirmar Senha</label>
                    <input [(ngModel)]="confirmarSenha" name="confirmarSenha" type="password" class="form-control"
                        required />
                </div>

                <div *ngIf="senha !== confirmarSenha" class="text-danger mb-2">
                    As senhas n√£o coincidem
                </div>

                <div *ngIf="erro" class="text-danger mb-2">
                    {{ erro }}
                </div>

                <button class="btn btn-dark w-100" type="submit"
                    [disabled]="senha !== confirmarSenha">Registrar</button>
            </form>
        </div>
    </div>
</div>
