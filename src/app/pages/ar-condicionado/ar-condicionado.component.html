<section class="container-fluid py-5 bg-gray" *ngIf="categoriasFiltradas.length">
  <div class="container">
    <div class="row align-items-start g-4">

      <!-- Categoria em destaque -->
      <div class="col-lg-3 col-md-12 text-center">
        <div class="categoria-banner position-relative rounded overflow-hidden shadow-sm">
          <img [src]="getImagemCategoria(categoriaDestaque.toUpperCase())"
               class="img-fluid w-100 h-100 object-fit-cover"
               [alt]="categoriaDestaque || 'Categoria padrÃ£o'"
               (error)="onImageError($event)" />
          <div class="position-absolute bottom-0 w-100 text-white text-center py-2 bg-danger bg-opacity-75">
            <h5 class="mb-0 fw-bold text-capitalize">{{ categoriaDestaque }}</h5>
          </div>
        </div>
      </div>

      <!-- Categorias filtradas -->
      <div class="col-lg-9 col-md-12">
        <div class="row g-4">
          <div *ngFor="let categoria of categoriasFiltradas" class="col-lg-3 col-md-6 col-12">
            <a [routerLink]="['/produtos']" [queryParams]="{ categoria: categoria.toLowerCase() }"
               class="text-center text-decoration-none text-dark d-block">
              <div class="categoria-circle mx-auto d-flex align-items-center justify-content-center">
                <img [src]="getImagemCategoria(categoria)" [alt]="categoria" class="img-fluid"
                     (error)="onImageError($event)" />
              </div>
              <p class="categoria-text">
                {{ categoria }}
              </p>
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
