<div class="container py-5">
    <div class="row">
        <div class="col-12">
            <div class="card shadow-lg border-0 rounded-4">
                <div
                    class="card-header bg-dark text-white d-flex justify-content-between align-items-center rounded-top-4 px-4 py-3">
                    <h4 class="mb-0"><i class="fas fa-box-open me-2"></i> Produtos Cadastrados</h4>
                    <span class="badge bg-light text-dark px-3 py-2 rounded-pill">Total: {{ produtos.length }}</span>
                </div>
                <div class="card-body p-4">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle table-bordered rounded">
                            <thead class="table text-center">
                                <tr>
                                    <th>Imagem</th>
                                    <th>Nome</th>
                                    <th>Preço</th>
                                    <th style="width: 150px;">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of produtos">
                                    <td class="text-center">
                                        <img *ngIf="p.imagem" [src]="p.imagem" width="60"
                                            class="img-thumbnail rounded" />
                                        <span *ngIf="!p.imagem" class="text-muted fst-italic">Sem imagem</span>
                                    </td>
                                    <td class="fw-semibold">{{ p.nome }}</td>
                                    <td class="text-center">
                                        <span *ngIf="p.preco !== undefined" class="badge bg-success px-3 py-2">
                                            {{ p.preco | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}
                                        </span>
                                        <span *ngIf="p.preco === undefined" class="badge bg-danger px-3 py-2">Sem
                                            preço</span>
                                    </td>
                                    <td class="text-center">
                                        <button class="btn btn-sm btn-outline-primary me-2" (click)="editar(p)"
                                            title="Editar Produto">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger" (click)="remover(p.id!)"
                                            title="Excluir Produto">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div *ngIf="produtos.length === 0" class="text-center text-muted pt-4">
                        <i class="fas fa-box-open fa-2x mb-2"></i>
                        <p class="mb-0">Nenhum produto cadastrado ainda.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal de edição -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-white text-dark">
                <h5 class="modal-title" id="modalEditarLabel">Editar Produto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="salvar()" #form="ngForm">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" [(ngModel)]="produto.nome" name="nome" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descrição</label>
                        <textarea class="form-control" [(ngModel)]="produto.descricao" name="descricao"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Preço</label>
                        <input type="text" class="form-control" (input)="atualizarPreco($event)"
                            [value]="produto.preco | currency:'BRL':'symbol':'1.2-2':'pt-BR'" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagem</label>
                        <input type="file" class="form-control" (change)="selecionarImagem($event)" />
                        <img *ngIf="previewImagem" [src]="previewImagem" class="img-thumbnail mt-2" width="100" />
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" [(ngModel)]="produto.promocao"
                                    name="promocao" id="promocaoCheck" />
                                <label class="form-check-label" for="promocaoCheck">Produto em Promoção</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" [(ngModel)]="produto.novidade"
                                    name="novidade" id="novidadeCheck" />
                                <label class="form-check-label" for="novidadeCheck">Produto é Novidade</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="text-end">
                        <button type="submit" class="btn btn-success">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container mb-4">
    <div class="d-flex justify-content-end gap-3">
        <button class="btn btn-outline-primary" (click)="abrirCadastroModal()">
            <i class="fas fa-plus me-2"></i> Cadastrar Produto
        </button>

        <a routerLink="/listar-produtos" class="btn btn-outline-dark">
            <i class="fas fa-filter me-2"></i> Listar com Filtros
        </a>
    </div>
</div>
<app-sync-produtos></app-sync-produtos>
