<div class="container py-4">

    <!-- CARD: CSV + Firebase ➜ Supabase -->
    <div class="card shadow-sm mt-4 border-0 card-radiauto">
        <div class="card-header">
            <i class="fas fa-share-square me-2 text-success"></i>
            ENVIAR PRODUTOS PARA SUPABASE
            (CSV + Realtime ➜ Supabase)
        </div>
        <div class="card-body">
            <p class="text-muted">
                Lê os códigos de <strong>produtos.csv</strong> e cruza com os dados do
                <code>produtosFilial1</code> e <code>TABPRO</code> do
                <strong>Realtime Database</strong>. Envia para a tabela <code>produtos</code>
                no <strong>Supabase</strong>.
            </p>
            <button class="btn btn-outline-success px-4 fw-bold" (click)="sincronizarProdutosFilialParaSupabase()"
                [disabled]="carregandoRTDBParaSupabase">
                {{ carregandoRTDBParaSupabase ? "Sincronizando..." : "Enviar Produtos" }}
            </button>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 9999" aria-live="polite"
        aria-atomic="true">
        <div class="toast align-items-center text-white border-0" [ngClass]="sucesso ? 'bg-success' : 'bg-danger'"
            role="alert" [class.show]="mostrarToast" [class.hide]="!mostrarToast" style="border-radius: 10px">
            <div class="d-flex">
                <div class="toast-body">
                    {{ mensagem }}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="fecharToast()"></button>
            </div>
        </div>
    </div>
</div>
