<div class="card p-3 mb-4">
  <h5 class="mb-3">Filtros</h5>
  <div class="mb-2">
    <label>Categoria:</label>
    <input class="form-control" [(ngModel)]="categoria">
  </div>
  <div class="mb-2">
    <label>Marca:</label>
    <input class="form-control" [(ngModel)]="marca">
  </div>
  <div class="mb-2">
    <label>Preço mínimo:</label>
    <input type="number" class="form-control" [(ngModel)]="precoMin">
  </div>
  <div class="mb-2">
    <label>Preço máximo:</label>
    <input type="number" class="form-control" [(ngModel)]="precoMax">
  </div>
  <div class="form-check mb-2">
    <input class="form-check-input" type="checkbox" [(ngModel)]="promocao" id="promoCheck">
    <label class="form-check-label" for="promoCheck">Promoção</label>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" [(ngModel)]="novidade" id="novidadeCheck">
    <label class="form-check-label" for="novidadeCheck">Novidade</label>
  </div>
  <div class="d-flex gap-2">
    <button class="btn btn-primary" (click)="aplicarFiltros()">Aplicar</button>
    <button class="btn btn-secondary" (click)="limparFiltros()">Limpar</button>
  </div>
</div>
